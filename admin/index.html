<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Comparison Company LTD Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary">Add a Movie</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <input type="text" id="name" class="form-input" placeholder="Movie Name" />
            </div>
            <div class="col-md-6">
                <input type="text" id="imdbUrl" class="form-input" placeholder="IMDB Page Url" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="rating">Movie Rating: <span id="rating">1</span></label>
                <input type="range" name="ratingInput" id="ratingInput" value="1" min="1" max="10" step="1">
            </div>
            <div class="col-md-6">
                <button id="btnSuccess" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
    <script>
        let rangeInput = document.querySelector('#ratingInput');
        let rating = document.querySelector('#rating');
        rangeInput.addEventListener('change', () => {
            rating.innerText = rangeInput.value;
        })
    </script>
</body>
</html>
